name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

env:
  SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}

jobs:
  build_ios:
    name: Build iOS IPA with Shorebird
    runs-on: macos-15

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.2

      - name: Get version from tag
        id: get_version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag: $TAG_NAME, Version: $VERSION"

      - name: Get commit hash
        id: get_commit
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          echo "hash=$COMMIT_HASH" >> $GITHUB_OUTPUT
          echo "Commit Hash: $COMMIT_HASH"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2.14.0
        with:
          cache: true
          cache-key: "flutter-:os:-:channel:-:version:-:arch:-:hash:"
          cache-path: "${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:"

      - name: Cache Pub Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ${{ github.workspace }}/.dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            ios/Pods
            ~/Library/Caches/CocoaPods
            ~/.cocoapods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install Flutter Dependencies
        run: flutter pub get

      - name: Install CocoaPods Dependencies
        run: |
          cd ios
          pod install
          cd ..

      - name: Setup Shorebird
        uses: shorebirdtech/setup-shorebird@v1
        with:
          cache: true

      - name: Shorebird Release iOS
        uses: shorebirdtech/shorebird-release@v1
        continue-on-error: true
        with:
          platform: ios
          flutter-version: 3.38.5
          args: >
            --no-codesign
            --build-number=${{ github.run_number }}
            --
            --dart-define="BUILD_VERSION=${{ steps.get_version.outputs.version }}"
            --dart-define="BUILD_NUMBER=${{ github.run_number }}"
            --dart-define="COMMIT_HASH=${{ steps.get_commit.outputs.hash }}"
            --dart-define="MAIMAI_NET_API_AES_KEY=${{ secrets.MAIMAI_NET_API_AES_KEY }}"
            --dart-define="MAIMAI_NET_API_AES_IV=${{ secrets.MAIMAI_NET_API_AES_IV }}"
            --dart-define="MAIMAI_NET_API_OBFUSCATE_PARAM=${{ secrets.MAIMAI_NET_API_OBFUSCATE_PARAM }}"
            --dart-define="MAIMAI_NET_API_KEYCHIP_ID=${{ secrets.MAIMAI_NET_API_KEYCHIP_ID }}"
            --dart-define="MAIMAI_NET_API_SALT=${{ secrets.MAIMAI_NET_API_SALT }}"
            --dart-define="MAIMAI_NET_API_OPEN_GAME_ID=${{ secrets.MAIMAI_NET_API_OPEN_GAME_ID }}"
            --dart-define="MAIMAI_NET_API_CHIME_ENDPOINT=${{ secrets.MAIMAI_NET_API_CHIME_ENDPOINT }}"
            --dart-define="MAIMAI_NET_API_TITLE_ENDPOINT=${{ secrets.MAIMAI_NET_API_TITLE_ENDPOINT }}"

      - name: Package Unsigned IPA
        run: |
          mkdir -p Payload
          cp -r build/ios/archive/Runner.xcarchive/Products/Applications/Runner.app Payload/
          zip -r RankHub-${{ steps.get_version.outputs.version }}.ipa Payload
          rm -rf Payload

      - name: Upload iOS IPA
        uses: actions/upload-artifact@v4.3.3
        with:
          name: RankHub-iOS-${{ steps.get_version.outputs.version }}
          path: RankHub-${{ steps.get_version.outputs.version }}.ipa

  build_android:
    name: Build Android APK with Shorebird
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.2

      - name: Get version from tag
        id: get_version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag: $TAG_NAME, Version: $VERSION"

      - name: Get commit hash
        id: get_commit
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          echo "hash=$COMMIT_HASH" >> $GITHUB_OUTPUT
          echo "Commit Hash: $COMMIT_HASH"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2.14.0
        with:
          cache: true
          cache-key: "flutter-:os:-:channel:-:version:-:arch:-:hash:"
          cache-path: "${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:"

      - name: Cache Pub Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ${{ github.workspace }}/.dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install Flutter Dependencies
        run: flutter pub get

      - name: Decode Keystore
        run: echo "${{ secrets.ANDROID_RELEASE_KEY }}" | base64 --decode > android/app/release.keystore

      - name: Create key.properties
        run: |
          cat <<EOF > android/key.properties
          storePassword=${{ secrets.ANDROID_RELEASE_KEY_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_RELEASE_KEY_PASSWORD }}
          keyAlias=upload
          storeFile=release.keystore
          EOF

      - name: Setup Shorebird
        uses: shorebirdtech/setup-shorebird@v1
        with:
          cache: true

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Shorebird Release Android
        uses: shorebirdtech/shorebird-release@v1
        continue-on-error: true
        with:
          platform: android
          flutter-version: 3.38.5
          args: >
            --artifact apk
            --build-number=${{ github.run_number }}
            --
            --dart-define="BUILD_VERSION=${{ steps.get_version.outputs.version }}"
            --dart-define="BUILD_NUMBER=${{ github.run_number }}"
            --dart-define="COMMIT_HASH=${{ steps.get_commit.outputs.hash }}"
            --dart-define="MAIMAI_NET_API_AES_KEY=${{ secrets.MAIMAI_NET_API_AES_KEY }}"
            --dart-define="MAIMAI_NET_API_AES_IV=${{ secrets.MAIMAI_NET_API_AES_IV }}"
            --dart-define="MAIMAI_NET_API_OBFUSCATE_PARAM=${{ secrets.MAIMAI_NET_API_OBFUSCATE_PARAM }}"
            --dart-define="MAIMAI_NET_API_KEYCHIP_ID=${{ secrets.MAIMAI_NET_API_KEYCHIP_ID }}"
            --dart-define="MAIMAI_NET_API_SALT=${{ secrets.MAIMAI_NET_API_SALT }}"
            --dart-define="MAIMAI_NET_API_OPEN_GAME_ID=${{ secrets.MAIMAI_NET_API_OPEN_GAME_ID }}"
            --dart-define="MAIMAI_NET_API_CHIME_ENDPOINT=${{ secrets.MAIMAI_NET_API_CHIME_ENDPOINT }}"
            --dart-define="MAIMAI_NET_API_TITLE_ENDPOINT=${{ secrets.MAIMAI_NET_API_TITLE_ENDPOINT }}"
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_RELEASE_KEY_PASSWORD }}
          KEY_ALIAS: key
          KEY_PASSWORD: ${{ secrets.ANDROID_RELEASE_KEY_PASSWORD }}

      - name: Rename APK file with version
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk \
             build/app/outputs/flutter-apk/RankHub-${{ steps.get_version.outputs.version }}.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4.3.3
        with:
          name: RankHub-Android-${{ steps.get_version.outputs.version }}
          path: build/app/outputs/flutter-apk/RankHub-${{ steps.get_version.outputs.version }}.apk

  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build_ios, build_android]
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.2

      - name: Get version from tag
        id: get_version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag: $TAG_NAME, Version: $VERSION"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -R ./artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release_assets

          # Find and copy iOS IPA
          find ./artifacts -name "*.ipa" -exec cp {} release_assets/ \;

          # Find and copy Android APKs
          find ./artifacts -name "*.apk" -exec cp {} release_assets/ \;

          echo "Release assets prepared:"
          ls -lh release_assets/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Release ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release_assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
